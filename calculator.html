<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
    <title>JS Calculator</title>
</head>
<body class="body">
    <div id="navigation"></div>
    <div class="container">
        <h1>JavaScript Calculator</h1>

        <div id="calc">
            <div id="inputbar"></div>
            <input class="calc-btn" type="button" value="1">
            <input class="calc-btn" type="button" value="2">
            <input class="calc-btn" type="button" value="3">
            <input class="calc-btn" type="button" value="4">
            <input class="calc-btn" type="button" value="5">
            <input class="calc-btn" type="button" value="6">
            <input class="calc-btn" type="button" value="7">
            <input class="calc-btn" type="button" value="8">
            <input class="calc-btn" type="button" value="9">
            <input class="calc-btn" type="button" value="0">
            <input id="add" class="calc-btn operations" type="button" value="+">
            <input id="subtract" class="calc-btn operations" type="button" value="-">
            <input id="multiply" class="calc-btn operations" type="button" value="*">
            <input id="divide" class="calc-btn operations" type="button" value="/">
            <input id="calculate" class="calc-btn equals" type="button" value="=">
            <input id="delete" class="calc-btn operations" type="button" value="&#9003;">
            <input id="clear" class="calc-btn operations" type="button" value="CLEAR">
        </div>

    <script src="jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/load-navbar.js"></script>
    <script src="scripts/calculator.js"></script>
</body>
</html>
