<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
    <title>Form</title>
</head>
<body class="body">
    <div id="navigation"></div>
    <div class="container">
        <h1>Fill in the form</h1>
        <form id="formID" autocomplete="off">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
              <small id="fnameError" class='text-danger'></small>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                <small id="lnameError" class='text-danger'></small>
            </div>
            <div class="form-group">
                <label for="egn">EGN</label>
                <input type="text" class="form-control" id="egn" placeholder="Enter your EGN" required>
                <small id="egnError" class='text-danger'></small>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="numer" class="form-control" id="age" placeholder="Enter your age" required>
                <small id="ageError" class='text-danger'></small>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                <small id="addrError" class='text-danger'></small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <small id="passError" class='text-danger'></small>
            </div>
            <div class="form-group">
                <label for="confirmPass">Confirm password</label>
                <input type="password" class="form-control" id="confirmPass" placeholder="Confirm password" required>
                <small id="confirmPassError" class='text-danger'></small>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script src="jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/load-navbar.js"></script>
    <script src="scripts/form-validation.js"></script>
</body>
</html>
