<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
    <title>Front-end</title>
</head>
<body class="body">
    <div id="navigation"></div>
    <div class="container">
        <h1>Validator for numbers</h1>
        <h3>Conditions:</h3>
        <ul>
            <li>Has to be a number;</li>
            <li>The whole part can be 1-10 digits long;</li>
            <li>The fraction part can be 1-5 digits long (if it exists);</li>
            <li>If the fraction part exists, the whole part and the fraction part have to be separated by a decimal point(dot or comma).</li>
        </ul>
        <input id="numberInput" class="form-control w-25" type="text" placeholder="Enter a decimal number for validation">
    </div>
    <script src="jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/expect/1.20.2/expect.min.js"></script>
    <script src="scripts/load-navbar.js"></script>
    <script src="scripts/number-validator.js"></script>
</body>
</html>
